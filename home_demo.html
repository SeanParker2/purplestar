<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>紫垣 THE ENCLOSURE - Pro</title>
    <style>
        :root {
            /* 调色盘：更高级的冷暖对比 */
            --void-bg: #050508; /* 虚空黑 */
            --nebula-purple: rgba(88, 28, 135, 0.15); /* 星云紫 */
            --nebula-blue: rgba(30, 58, 138, 0.15); /* 深海蓝 */
            
            --gold-primary: #E5C365; /* 奢华金 */
            --gold-light: #FCEABB; /* 亮金 */
            --gold-dark: #8E7036; /* 暗金 */
            
            --glass-surface: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            
            --text-main: #F0F0F0;
            --text-muted: #888899;
            
            --font-serif: "Songti SC", "Noto Serif SC", serif;
            --font-sans: "Helvetica Neue", sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--void-bg);
            font-family: var(--font-sans);
            color: var(--text-main);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
        }

        /* === 动态背景层 (The Deep Space) === */
        .ambient-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 120%, #1a0b2e 0%, #000000 70%);
        }
        
        .nebula-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s infinite ease-in-out;
        }
        .orb-1 { width: 300px; height: 300px; background: var(--nebula-purple); top: -10%; left: -20%; animation-delay: 0s; }
        .orb-2 { width: 250px; height: 250px; background: var(--nebula-blue); bottom: 10%; right: -10%; animation-delay: -10s; }

        /* 噪点纹理，增加胶片质感 */
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        /* === 容器模拟 === */
        .app-container {
            width: 100%;
            max-width: 414px; /* Pro Max 宽度 */
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* === 首页设计 (HOME) === */
        .screen-home {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 垂直居中 */
            align-items: center;
            position: relative;
            z-index: 10;
        }

        /* 顶部 Logo */
        .brand-header {
            position: absolute;
            top: 60px;
            text-align: center;
            z-index: 20;
        }
        .logo-text {
            font-family: var(--font-serif);
            font-size: 36px;
            letter-spacing: 12px;
            background: linear-gradient(to bottom, var(--gold-light), var(--gold-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
            margin-left: 12px; /* 修正 letter-spacing 带来的偏移 */
        }
        .logo-sub {
            font-size: 9px;
            letter-spacing: 6px;
            color: rgba(255,255,255,0.4);
            margin-top: 8px;
            text-transform: uppercase;
        }

        /* 核心：浑天仪可视化 */
        .astrolabe-container {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 竖排年份 - 东方韵味 */
        .vertical-date {
            position: absolute;
            z-index: 10;
            font-family: var(--font-serif);
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-size: 28px;
            height: 180px;
            color: var(--text-main);
            letter-spacing: 10px;
            border-left: 1px solid rgba(212, 175, 55, 0.3);
            padding-left: 15px;
            text-shadow: 0 0 15px rgba(255,255,255,0.5);
        }
        
        /* 旋转的星环 */
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 0 15px rgba(255,255,255,0.02);
        }
        .ring-1 { width: 100%; height: 100%; animation: spin 60s linear infinite; border-color: rgba(255,255,255,0.08); }
        .ring-2 { width: 75%; height: 75%; animation: spin 40s linear infinite reverse; border-top: 1px solid var(--gold-dark); opacity: 0.5; }
        .ring-3 { width: 50%; height: 50%; animation: spin 20s linear infinite; border: 1px dashed rgba(255,255,255,0.2); }
        
        /* 装饰点 */
        .ring-1::after { content:''; position: absolute; top: 0; left: 50%; width: 4px; height: 4px; background: var(--gold-primary); border-radius: 50%; box-shadow: 0 0 10px var(--gold-primary); }

        /* 底部操作区 */
        .action-area {
            position: absolute;
            bottom: 80px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .btn-entry {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 16px 40px;
            border-radius: 30px;
            font-size: 14px;
            letter-spacing: 4px;
            color: var(--text-main);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-entry::before {
            content: '';
            position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }
        
        .btn-entry:hover {
            background: rgba(212, 175, 55, 0.15);
            border-color: var(--gold-dark);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }
        .btn-entry:hover::before { left: 100%; }

        /* === 排盘页 (CHART) === */
        .screen-chart {
            display: none; /* JS切换 */
            height: 100%;
            padding: 20px;
            flex-direction: column;
            opacity: 0;
            transition: opacity 1s;
        }

        /* 顶部导航 */
        .chart-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .nav-title { font-family: var(--font-serif); font-size: 20px; color: var(--gold-primary); }
        .nav-info { font-size: 12px; color: var(--text-muted); text-align: right; line-height: 1.4; }

        /* 核心卡片容器 */
        .card-viewport {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            position: relative;
        }

        /* 极其精致的卡片 */
        .fate-card {
            width: 100%;
            height: 480px;
            background: linear-gradient(160deg, rgba(30, 30, 40, 0.6), rgba(10, 10, 12, 0.8));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 8px; /* 稍微硬一点的圆角 */
            position: relative;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            padding: 30px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 卡片金边装饰 (Corner Accents) */
        .corner {
            position: absolute;
            width: 20px; height: 20px;
            border: 1px solid var(--gold-primary);
            transition: 0.5s;
            opacity: 0.6;
        }
        .c-tl { top: 10px; left: 10px; border-right: none; border-bottom: none; }
        .c-tr { top: 10px; right: 10px; border-left: none; border-bottom: none; }
        .c-bl { bottom: 10px; left: 10px; border-right: none; border-top: none; }
        .c-br { bottom: 10px; right: 10px; border-left: none; border-top: none; }

        /* 宫位背景图纹 */
        .card-bg-pattern {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 200px; height: 200px;
            border-radius: 50%;
            border: 1px dashed rgba(255,255,255,0.03);
            pointer-events: none;
        }
        .card-bg-pattern::before {
            content: '命';
            font-family: var(--font-serif);
            font-size: 180px;
            color: rgba(255,255,255,0.02);
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
        }

        /* 星曜布局 */
        .star-layout {
            position: relative;
            height: 100%;
            z-index: 2;
        }

        /* 宫名 - 竖排在右侧 */
        .palace-label {
            position: absolute;
            right: 0; top: 10px;
            writing-mode: vertical-rl;
            font-family: var(--font-serif);
            font-size: 24px;
            letter-spacing: 8px;
            color: var(--gold-primary);
            text-shadow: 0 0 10px rgba(229, 195, 101, 0.4);
        }

        /* 主星 - 居中巨大 */
        .major-star {
            position: absolute;
            top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .star-name {
            font-family: var(--font-serif);
            font-size: 42px;
            font-weight: bold;
            color: var(--text-main);
            letter-spacing: 4px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.8);
        }
        .star-status {
            font-size: 12px;
            color: var(--accent-red, #D64545);
            border: 1px solid currentColor;
            padding: 2px 6px;
            border-radius: 2px;
            margin-top: 8px;
            display: inline-block;
            box-shadow: 0 0 8px rgba(214, 69, 69, 0.4);
        }

        /* 辅星 - 散落在周围 */
        .minor-stars {
            position: absolute;
            left: 0; bottom: 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .m-star {
            font-size: 14px;
            color: #ccc;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .hua-tag {
            font-size: 10px;
            color: #1E1E1E;
            background: var(--gold-primary);
            padding: 1px 4px;
            font-weight: bold;
        }

        /* 底部三方缩略图 */
        .tri-sector {
            height: 80px;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .sector-item {
            width: 70px;
            height: 70px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: var(--text-muted);
            transition: 0.3s;
        }
        .sector-item.active {
            border-color: var(--gold-dark);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.1);
            color: var(--text-main);
        }

        /* === 动画 === */
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

    </style>
</head>
<body>

    <div class="ambient-bg"></div>
    <div class="nebula-orb orb-1"></div>
    <div class="nebula-orb orb-2"></div>
    <div class="noise-overlay"></div>

    <div class="app-container">
        
        <div class="screen-home" id="home">
            <div class="brand-header">
                <div class="logo-text">紫 垣</div>
                <div class="logo-sub">THE ENCLOSURE</div>
            </div>

            <div class="astrolabe-container">
                <div class="ring ring-1"></div>
                <div class="ring ring-2"></div>
                <div class="ring ring-3"></div>
                
                <div class="vertical-date">
                    乙巳年<br>
                    <span style="font-size: 14px; color: var(--gold-dark); margin-top:10px; display:inline-block;">大雪初候</span>
                </div>
            </div>

            <div class="action-area">
                <div class="btn-entry" onclick="enterApp()">
                    <span>开启推演</span>
                    <span style="font-size: 10px;">→</span>
                </div>
                <p style="font-size: 10px; color: rgba(255,255,255,0.2); margin-top: 15px; letter-spacing: 1px;">PRECISION ASTROLOGY</p>
            </div>
        </div>

        <div class="screen-chart" id="chart">
            <div class="chart-nav">
                <div>
                    <div class="nav-title">紫微斗数</div>
                </div>
                <div class="nav-info">
                    阳男 土五局<br>
                    <span style="color: var(--gold-primary)">流年 2025</span>
                </div>
            </div>

            <div class="card-viewport">
                <div class="fate-card">
                    <div class="corner c-tl"></div>
                    <div class="corner c-tr"></div>
                    <div class="corner c-bl"></div>
                    <div class="corner c-br"></div>
                    
                    <div class="card-bg-pattern"></div>

                    <div class="star-layout">
                        <div class="palace-label">命宫</div>

                        <div class="major-star">
                            <div class="star-name">紫 微</div>
                            <div class="star-status">权 · 帝旺</div>
                        </div>

                        <div class="minor-stars">
                            <div class="m-star">左辅 <span class="hua-tag">科</span></div>
                            <div class="m-star">天魁</div>
                            <div class="m-star" style="color: #667">火星 (陷)</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tri-sector">
                <div class="sector-item">
                    <span style="margin-bottom:4px">财帛</span>
                    <span style="color:var(--gold-primary)">武曲</span>
                </div>
                <div class="sector-item active">
                    <span style="margin-bottom:4px">迁移</span>
                    <span style="color:var(--gold-primary)">贪狼</span>
                </div>
                <div class="sector-item">
                    <span style="margin-bottom:4px">官禄</span>
                    <span style="color:var(--gold-primary)">廉贞</span>
                </div>
            </div>
        </div>

    </div>

    <script>
        function enterApp() {
            const home = document.getElementById('home');
            const chart = document.getElementById('chart');
            
            // 复杂的转场动画逻辑
            home.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
            home.style.transform = 'scale(1.1)';
            home.style.opacity = '0';
            
            setTimeout(() => {
                home.style.display = 'none';
                chart.style.display = 'flex';
                
                // 强制回流
                void chart.offsetWidth; 
                
                chart.style.opacity = '1';
                chart.style.transform = 'scale(1)';
            }, 500);
        }
    </script>
</body>
</html>
